{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="fs-1 bg-dark text-white text-center px-5 py-3">Login</h2>
<div class="container mt-3 mb-5 col-lg-3">

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid d-md-block text-end">
            <button class="btn btn-dark"
                type="submit">Login</button>
        </div>
    </form>
</div><br><br>
{% endblock %}
