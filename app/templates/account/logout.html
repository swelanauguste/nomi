{% extends "base.html" %}
{% load allauth i18n %}
{% block header %}
<h2 class="fs-1">Sign out</h2>
{% endblock header %}
{% block content %}
<div class="container px-5 mt-3 mb-5 col-lg-3">
    {% trans 'Are you sure you want to sign out?' %}
    <p>{{request.user}}</p>
    <br><br>
    <form action="{% url 'account_logout' %}"
        method="post">
        {% csrf_token %}
        <div class="d-grid d-md-block text-end">
            <button class="btn btn-dark"
                type="submit">Sign out</button>
        </div>
    </form>

</div>

{% endblock content %}
