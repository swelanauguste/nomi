{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container my-3 col-lg-3">
    {% if invitation %}
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid d-md-block text-end">
            <button class="btn btn-outline-dark"
                type="submit">Register</button>
        </div>
    </form>
    {% else %}
    <h1>Invitation Not Found</h1>
    <p>The invitation you are looking for does not exist.</p>
    {% endif %}
</div>
{% endblock content %}
