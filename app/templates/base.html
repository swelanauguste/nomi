{% load pwa %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    {% progressive_web_app_meta %}
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Naomi's numbers</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        html,
        body {
            font-family: "Montserrat", sans-serif;
        }
    </style>
    <link rel="icon"
        href="{% static 'img/naomi_numbers.jpg' %}"
        sizes="any"
        type="image/x-icon">

</head>

<body>
    <div class="row bg-dark py-2">
        <div class="col-1">
            <a href="/">
                <img class="rounded-circle mx-3"
                    width="70"
                    src="{% static 'img/naomi_numbers.jpg' %}"
                    alt="">
            </a>
        </div>
        <div
            class="col d-flex justify-content-center align-items-center text-white">

            {% block header %}

            {% endblock header %}
        </div>
    </div>

    {% if request.user.is_authenticated %}
    <div class="container mt-3">
        <a href="javascript:history.back()">
            <span class="fs-1 text-dark material-symbols-outlined">
                arrow_back_ios
            </span>
        </a>
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    {% include 'navbar.html' %}
</body>

</html>
