<div class="d-flex justify-content-around bg-dark py-3 fixed-bottom">
    
    {% if request.user.is_authenticated %}
        
        
    <a title="transactions"
        class="text-white mx-1"
        href="{% url 'view_transactions' %}"><span
            class="fs-1 material-symbols-outlined">
            menu
        </span></a>
    <a class="text-white mx-1"
        href="{% url 'accounts' %}"><span
            class="fs-1 material-symbols-outlined">
            account_balance_wallet
        </span></a>
    <a class="text-white mx-1"
        href="{% url 'add_transaction' %}"><span
            class="fs-1 material-symbols-outlined">
            add_card
        </span></a>

    <a class="text-white mx-1"
        href="{% url 'recurring_transactions' %}"><span
            class="fs-1 material-symbols-outlined">
            receipt_long
        </span></a>
    <a class="text-white mx-1"
        href="{% url 'budgets' %}"><span
            class="fs-1 material-symbols-outlined">
            credit_card_gear
        </span></a>     
    <a class="text-white mx-1"
        href="{% url 'account_logout' %}"><span
            class="fs-1 material-symbols-outlined">
            logout
        </span></a>
  
    {% else %}
    <a class="text-white mx-1"
    href="{% url 'account_login' %}"><span
        class="fs-1 material-symbols-outlined">
        login
    </span></a>
    {% endif %}


</div>
