{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br><br><br><br>
<div class="container my-3 col-lg-3">
  <h2 class="fs-1 text-center">Add Account</h2>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid d-md-block text-end">
      <button class="btn btn-outline-dark"
        type="submit">Add Account</button>
    </div>
  </form>
</div><br><br><br><br>
{% endblock %}
