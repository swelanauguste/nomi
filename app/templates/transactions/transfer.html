{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block header %}
<h2 class="fs-1">Transfer Funds</h2>
  
{% endblock header %}
  
{% block content %}
  <div class="container my-3 col-lg-3">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid d-md-block text-end">
    <button  class="btn btn-outline-dark" type="submit">Transfer</button>
    </div>
  </form>
</div>
{% endblock %}
